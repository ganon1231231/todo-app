<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQui√©n Habla? - Carolina vs Michael</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .coin {
            width: 150px;
            height: 150px;
            margin: 30px auto;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            border: 5px solid #b8860b;
        }

        .coin.flipping {
            animation: flip 1s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(1800deg) scale(1.1); }
            100% { transform: rotateY(0deg); }
        }

        .score {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .score div {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            min-width: 80px;
        }

        .throws {
            margin: 20px 0;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .result-history {
            margin: 15px 0;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .flipper {
            margin: 10px 0;
            font-size: 0.9em;
            opacity: 0.8;
            font-style: italic;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .winner {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .instructions {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô ¬øQui√©n Habla en otorrino?</h1>
        <p class="instructions">Mejor de 5 lanzamientos decide qui√©n habla</p>
        <p class="flipper">Lanzador: Kevin Chavarr√≠a</p>
        
        <div class="coin" id="coin">
            ¬°Lanza!
        </div>

        <div class="score">
            <div>
                <strong>Carolina</strong><br>
                <span id="carolinaScore">0</span>
            </div>
            <div>
                <strong>Michael</strong><br>
                <span id="michaelScore">0</span>
            </div>
        </div>

        <div class="throws">
            Lanzamiento: <span id="currentThrow">0</span> de 5
        </div>

        <div class="result-history" id="history"></div>

        <button id="flipBtn" onclick="flipCoin()">üéØ Lanzar Moneda</button>
        <button id="resetBtn" onclick="resetGame()" style="display:none; background: linear-gradient(45deg, #74b9ff, #0984e3);">üîÑ Nuevo Juego</button>

        <div id="winner" class="winner" style="display:none;"></div>
    </div>

    <script>
        let carolinaScore = 0;
        let michaelScore = 0;
        let currentThrow = 0;
        let gameHistory = [];
        let gameEnded = false;

        function flipCoin() {
            if (gameEnded || currentThrow >= 5) return;

            const coin = document.getElementById('coin');
            const flipBtn = document.getElementById('flipBtn');
            
            // Deshabilitar bot√≥n durante animaci√≥n
            flipBtn.disabled = true;
            coin.classList.add('flipping');

            // Simular el lanzamiento con JavaScript's Math.random() para verdadero azar
            setTimeout(() => {
                const isCarolina = Math.random() < 0.5;
                const result = isCarolina ? 'Carolina' : 'Michael';
                
                // Actualizar moneda
                coin.textContent = result;
                coin.style.background = isCarolina ? 
                    'linear-gradient(45deg, #ff7675, #fd79a8)' : 
                    'linear-gradient(45deg, #00b894, #00cec9)';

                // Actualizar puntajes
                if (isCarolina) {
                    carolinaScore++;
                } else {
                    michaelScore++;
                }

                currentThrow++;
                gameHistory.push(result);

                // Actualizar UI
                document.getElementById('carolinaScore').textContent = carolinaScore;
                document.getElementById('michaelScore').textContent = michaelScore;
                document.getElementById('currentThrow').textContent = currentThrow;
                document.getElementById('history').textContent = 
                    'Resultados: ' + gameHistory.join(' ‚Üí ');

                // Verificar si alguien ya gan√≥ (alcanz√≥ 3 puntos)
                if (carolinaScore >= 3 || michaelScore >= 3) {
                    endGame();
                }
                // Verificar si el juego termin√≥ por l√≠mite de lanzamientos
                else if (currentThrow >= 5) {
                    endGame();
                }

                coin.classList.remove('flipping');
                flipBtn.disabled = false;

            }, 1000);
        }

        function endGame() {
            gameEnded = true;
            const flipBtn = document.getElementById('flipBtn');
            const resetBtn = document.getElementById('resetBtn');
            const winner = document.getElementById('winner');

            flipBtn.style.display = 'none';
            resetBtn.style.display = 'inline-block';

            let winnerText;
            if (carolinaScore > michaelScore) {
                winnerText = `üéâ ¬°Carolina habla! (${carolinaScore}-${michaelScore})`;
                winner.style.background = 'linear-gradient(45deg, #ff7675, #fd79a8)';
            } else if (michaelScore > carolinaScore) {
                winnerText = `üéâ ¬°Michael habla! (${michaelScore}-${carolinaScore})`;
                winner.style.background = 'linear-gradient(45deg, #00b894, #00cec9)';
            } else {
                winnerText = `ü§ù ¬°Empate! Hablan los dos (${carolinaScore}-${michaelScore})`;
                winner.style.background = 'linear-gradient(45deg, #fdcb6e, #e17055)';
            }

            winner.textContent = winnerText;
            winner.style.display = 'block';
        }

        function resetGame() {
            carolinaScore = 0;
            michaelScore = 0;
            currentThrow = 0;
            gameHistory = [];
            gameEnded = false;

            document.getElementById('carolinaScore').textContent = '0';
            document.getElementById('michaelScore').textContent = '0';
            document.getElementById('currentThrow').textContent = '0';
            document.getElementById('history').textContent = '';
            
            const coin = document.getElementById('coin');
            coin.textContent = '¬°Lanza!';
            coin.style.background = 'linear-gradient(45deg, #ffd700, #ffed4e)';

            document.getElementById('flipBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('winner').style.display = 'none';
        }

        // Permitir lanzar tocando la moneda (√∫til en m√≥vil)
        document.getElementById('coin').addEventListener('click', flipCoin);
    </script>
</body>
</html>
